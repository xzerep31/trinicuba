<div class="section-gap" id="hav-cun">
    <div class="text-left">
        <a class="" href="{{ .Params.parent | relLangURL }}"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="row">
        <div class="offers-post">
            <div class="mb-10 text-center">
                <img src="{{ .Params.img | relURL }} " alt="cancun" width="300">
            </div>
            <div class="mb-10 text-center">
                <h4>{{ .Params.oferta }}</h4>
                <div class="offers">
                    <p>
                        <i class="fa fa-check"></i>{{ .Params.booking }}
                        <i class="fa fa-plane"></i>{{ .Params.flight }}
                    </p>
                </div>
                <div class="offers-detail">
                    <p>
                        {{ .Content }}
                    </p>
                </div>                
            </div>
        </div>
    </div>
    <div class="text-right">
        <a class="" href="{{ .Params.parent | relLangURL }}"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="" id="Vuelos">
        <form action="{{ .Site.Params.formsubmit_action }}" method="post" class="contact-form">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 pb-10 col-lg-8 form-background">
                    <div class="row">
                        <div class="col-md-4 mt-10">
                            <input name="name" placeholder="{{ i18n "contactname" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactname" }}'" class="common-input mb-20 form-control" required="" type="text">
                        </div>
                        <div class="col-md-4 mt-10">
                            <input name="email" placeholder="{{ i18n "contactmail" }}" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactmail" }}'" class="common-input mb-20 form-control" required="" type="email">
                            <input type="hidden" name="_cc" value="pelly31@nauta.cu">
                        </div>
                        <div class="col-md-4 mt-10">
                            <input name="whatsapp" placeholder="{{ i18n "contactcel" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactcel" }}'" class="common-input mb-20 form-control" required="" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-20">
                            <div class="input-group">
                                <span class="input-group-addon" for="Date"> {{ i18n "date" }}</span>
                                <input type="date" name="date" class="commom-input mb-20 form-control" id="Date" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input disabled name="offername" placeholder="Oferta {{ .Params.oferta }}"  class="common-input mb-20 form-control" id="offername" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="common-textarea mt-10 form-control" name="message" placeholder="{{ i18n "contactmsg" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactmsg" }}'" required=""></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="_subject" value="¡Nueva Reserva desde la página de TriniCuba para la oferta de boletos {{ .Params.offerta }} !">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="{{ .Site.BaseURL }}/{{ .Language.Lang }}/thanks">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button class="primary-btn mt-20">{{ i18n "contactsend" }}<span class="lnr lnr-arrow-right"></span></button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
