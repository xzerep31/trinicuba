{{ range .Site.Params.bannerImgs -}}
    <div class="item-slider relative" style="background: url('{{ . | relURL }}');background-size: cover;">
        <div class="overlay" style="background: rgba(0,0,0,.1)"></div>
        <div class="grid-container content">
            <div class="banner-logo">
                <div class="background-logo">
                    <img src="{{ "img/logo_mod.svg" | relURL }}" alt="" id="logo">
                </div>
            </div>
            <div class="banner-text">
                <h1 class="text-center">
                    <span class="line-1">{{ i18n "slogan_home" }}</span>
                </h1>
            </div>
        </div>
    </div>
{{ end }}
