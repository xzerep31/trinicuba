                    <div class="row">
                        <div class="col-md-3"></div>
                        <select class="col" id="formSelector">
                            <option value="">--{{ i18n "select a service" }}--</option>
                            {{ range (where .Site.RegularPages "Type" "services") }}
                                    <option value="{{ .Params.group }}"> {{ i18n .Params.name }}  </option>
                            {{ end }}
                        </select>
                        <div class="col-md-3"></div>
                    </div>
                    
                </div>
            </div>
        </div>	
        <div class="form-container" id="Excursiones/Taxi/Mensajerias">

                    <div class="col-md-12 pb-10 col-lg-8 form-background">

                            <div class="col-md-6 mt-10">

                            </div>
                            <div class="col-md-6 mt-10">
                                <input name="email" placeholder="{{ i18n "contactmail" }}" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactmail" }}'" class="common-input mb-20 form-control" required="" type="email">
                                <input type="hidden" name="_cc" value="pelly31@nauta.cu">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mt-10">
                                <input name="whatsapp" placeholder="{{ i18n "contactcel" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactcel" }}'" class="common-input mb-20 form-control" required="" type="text">
                            </div>
                            <div class="col-md-4 mt-10">
                                <input name="pax" placeholder="{{ i18n "contactpax" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactpax" }}'" class="common-input mb-20 form-control" required="" type="text">
                            </div>
                            <div class="col-md-4 mb-20 mt-10">
                                <label for="flexRadioDefault1">{{ i18n "contactchilds" }}</label>
                                <input type="radio" value="childs" name="childs" id="flexRadioDefault1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-20">
                                <div class="form-check form-check-inline">
                                    <label  for="checkTaxi">{{ i18n "taxi" }}</label>
                                    <input  type="radio" name="Servicio" id="checkTaxi" value="taxi">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label  for="checkExcursion"> {{ i18n "excursion" }}</label>
                                    <input  type="radio" name="Servicio" id="checkExcursion" value="excursion">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label  for="checkPack">{{ i18n "pack" }}</label>
                                    <input type="radio" name="Servicio" id="checkPack" value="pack" >
                                </div>
                            </div>
                            <div class="col-md-6 mb-20" >
                                <div class="input-group">
                                    <span class="input-group-addon" for="date"> {{ i18n "date" }}</span>
                                    <input type="date" name="date" class="commom-input mb-20 form-control" id="date" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="common-textarea mt-10 form-control" name="address" placeholder="{{ i18n "address" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "address" }}'" required=""></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" value="¡Nueva Reserva desde la página de TriniCuba para servicio de Excursiones/Taxi/Mensajerias!">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="{{ .Site.BaseURL }}/{{ .Language.Lang }}/thanks">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button class="primary-btn mt-20">{{ i18n "contactsend" }}<span class="fa fa-send fa-fw"></span></button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
