<div class="section-gap" id="valle_ingenios">
    <div class="text-left">
        <a class="" href="{{ .Params.parent | relLangURL }}"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="row">
        <div class="offers-post">
            <div class="mb-10 text-center">
                <img src="{{ .Params.img | relURL }} " alt="{{ .Params.denomination }}" width="300">
            </div>
                <div class="offers-detail">
                    <p>
                        {{ .Content }}
                        Para más detalles consulte todos los detalles sobre esta oferta en formato <a href="{{ .Params.document | relURL }}">PDF</a>.
                    </p>
                </div>                
            </div>
        </div>
    </div>
    <h3 class="text-center">{{ i18n "bookNow" }}</h3>
    <div class="contact-form" id="Excursiones/Taxi/Mensajerias">
        <form action="{{ .Site.Params.formsubmit_action }}" method="post" class="contact-form">
            <div class="input-group mb-10">
                <span class="input-group-addon" for="name">{{ i18n "contactname" }}</span>
                <input name="name" placeholder="{{ i18n "contactname" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactname" }}'" class="common-input mb-20 form-control" required="" type="text" id="name">    
            </div>
            
            <div class="input-group mb-10">
                <span class="input-group-addon" for="email">{{ i18n "contactmail" }}</span>
                <input name="email" placeholder="{{ i18n "contactmail" }}" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactmail" }}'" class="common-input mb-20 form-control" required="" type="email" id="email">
                <input type="hidden" name="_cc" value="pelly31@nauta.cu">    
            </div>

            <div class="input-group mb-10">
                <span class="input-group-addon" for="cel">{{ i18n "contactcel" }}</span>
                <input name="whatsapp" placeholder="{{ i18n "contactcel" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactcel" }}'" class="common-input mb-20 form-control" required="" type="text" id="cel">    
            </div>

            <div class="input-group mb-10">
                <span class="input-group-addon" for="pax"> {{ i18n "contactpax" }}</span>
                <input name="pax" placeholder="{{ i18n "contactpax" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "contactpax" }}'" class="common-input mb-20 form-control" required="" type="text" id="pax">
            </div>

            <div class="input-group mb-10">
                <label for="children">{{ i18n "contactchilds" }}</label>
                <select id="children" name="children" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>    
            </div>

            <div class="input-group hidden mb-10" id="cantchilds">
                <span class="input-group-addon" for="cantchilds">{{ i18n "cantchilds" }}</span>
                <input name="cantchilds" placeholder="{{ i18n "cantchilds" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "cantchilds" }}'" class="common-input mb-20 form-control" type="text">
            </div>

            <div class="input-group mb-10">
                <span class="input-group-addon" for="excursionname"> {{ i18n "excursionname" }}</span>
                <input disabled name="excursionname" placeholder="{{ .Params.denomination }}"  class="common-input mb-20 form-control" id="excursionname" type="text">
            </div>

            <div class="input-group mb-10">
                <span class="input-group-addon" for="date"> {{ i18n "date" }}</span>
                <input type="date" name="date" class="commom-input mb-20 form-control" id="date" />
            </div>

            <textarea class="common-textarea mt-10 form-control" name="address" placeholder="{{ i18n "addressget" }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ i18n "addressget" }}'" required="" id="address"></textarea>
            <input type="hidden" name="_subject" value="¡Nueva Reserva desde la página de TriniCuba para la excursión {{ .Params.denomination }}!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="{{ .Site.BaseURL }}/{{ .Language.Lang }}/thanks">
            <button class="primary-btn mt-20">{{ i18n "contactsend" }}<span class="fa fa-send fa-fw"></span></button>


        </form>
    </div>
    <div class="text-right">
        <a class="" href="{{ .Params.parent | relLangURL }}"><i class="fa fa-arrow-left"></i></a>
    </div>
</div>
